<!DOCTYPE html>
<html lang="فا">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>چالش بزرگ</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f1f5f9;
      overflow-x: hidden;
    }
    header {
      padding: 3rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #facc15;
      text-shadow: 1px 1px 10px rgba(250, 204, 21, 0.3);
    }
    .challenge-box {
      max-width: 700px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .challenge-box h2 {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .challenge-box p {
      font-size: 1.2rem;
      line-height: 1.8;
    }
    input[type="text"] {
      width: 90%;
      padding: 1rem;
      border-radius: 0.75rem;
      border: none;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      outline: none;
      background: #f1f5f9;
      color: #000;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      border: none;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(to right, #0ea5e9, #38bdf8);
    }
    .error {
      color: #f87171;
      margin-top: 1rem;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      display: none;
    }
    .overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .overlay .timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #facc15;
    }
    .footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 1rem;
      background: #0f172a;
      color: #cbd5e1;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer strong {
      color: #facc15;
    }
  </style>
</head>
<body>
  <header>
    <h1>چالش بزرگ با جایزه نقدی!</h1>
  </header>

  <div class="challenge-box">
    <h2>سوال امروز:</h2>
    <p>عدد بعدی در دنباله چیست؟ <br> 2، 4، 8، 16، ؟</p>
    <input id="answer" type="text" placeholder="پاسخ خود را وارد کنید..." />
    <br />
    <button onclick="submitAnswer()">ارسال پاسخ</button>
    <div class="error" id="error"></div>
  </div>

  <div class="overlay" id="overlay">
    <h2>🎉 شما پاسخ درست دادید!</h2>
    <div class="timer" id="timer">--:--:--</div>
  </div>

  <div class="footer">
    شرکت در چالش <strong>کاملاً رایگان</strong> است. پاسخ‌های درست در پایان روز بررسی می‌شن و بین اونا قرعه‌کشی میشه. <br />
    برای دیدن برندگان نهایی و دریافت جایزه به کانال تلگرام ما سر بزن: <strong>@YourChannel</strong> 🏆
  </div>

  <script>
    const correctAnswer = "32";
    const overlay = document.getElementById("overlay");
    const timer = document.getElementById("timer");
    const errorBox = document.getElementById("error");

    function disableScroll() {
      // جلوگیری از اسکرول صفحه با موس، صفحه کلید و لمس
      window.scrollTo(0, 0);
      document.body.style.overflow = 'hidden';
      window.addEventListener('scroll', scrollHandler);
      window.addEventListener('wheel', wheelHandler, { passive: false });
      window.addEventListener('touchmove', touchMoveHandler, { passive: false });
      window.addEventListener('keydown', keyDownHandler, { passive: false });
    }

    function enableScroll() {
      document.body.style.overflow = '';
      window.removeEventListener('scroll', scrollHandler);
      window.removeEventListener('wheel', wheelHandler);
      window.removeEventListener('touchmove', touchMoveHandler);
      window.removeEventListener('keydown', keyDownHandler);
    }

    function scrollHandler(e) {
      window.scrollTo(0, 0);
    }

    function wheelHandler(e) {
      e.preventDefault();
    }

    function touchMoveHandler(e) {
      e.preventDefault();
    }

    function keyDownHandler(e) {
      // کلیدهای اسکرول: PageUp, PageDown, Arrow keys, Space
      const keys = [32, 33, 34, 35, 36, 37, 38, 39, 40];
      if (keys.includes(e.keyCode)) {
        e.preventDefault();
      }
    }

    function submitAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === correctAnswer) {
        startTimer();
        overlay.style.display = "flex";
        errorBox.innerText = "";
        disableScroll(); // جلوگیری از اسکرول
        startAutoRefresh();
      } else {
        errorBox.innerText = "❌ پاسخ اشتباه است! لطفاً دوباره تلاش کن.";
      }
    }

    function startTimer() {
      let start = localStorage.getItem("challengeStart");
      if (!start) {
        start = Date.now();
        localStorage.setItem("challengeStart", start);
      }
      updateTimer();
    }

    function updateTimer() {
      const start = parseInt(localStorage.getItem("challengeStart"), 10);
      const now = Date.now();
      const diff = 24 * 60 * 60 * 1000 - (now - start);
      if (diff <= 0) {
        timer.innerText = "00:00:00";
        enableScroll(); // تایمر تموم شده، اسکرول رو فعال کن
        return;
      }
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timer.innerText = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      requestAnimationFrame(updateTimer);
    }

    // رفرش خودکار صفحه هر 1 دقیقه (60000 میلی‌ثانیه)
    let refreshInterval;
    function startAutoRefresh() {
      if (refreshInterval) return;
      refreshInterval = setInterval(() => {
        location.reload();
      }, 60000);
    }

    window.onload = () => {
      const start = localStorage.getItem("challengeStart");
      if (start) {
        overlay.style.display = "flex";
        disableScroll();
        updateTimer();
        startAutoRefresh();
      }
    };
  </script>
</body>
</html>
